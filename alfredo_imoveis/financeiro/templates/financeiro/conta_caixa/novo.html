{% extends "template_base.html" %}
{% load bootstrap %}
{% block titulo %}
   Alfredo im√≥veis - Clientes
{% endblock %}

{% block conteudo %}
    <h2>Cadastro de contas-caixa</h2>

    {% if mensagem %}
        <br/>
        <div class="alert alert-info fade in">
            {{mensagem}}
        </div>
    {% endif%}

    {% if erros %}
    <br/>
    <div class="alert alert-danger fade in">
        {{erros}}
    </div>
    {% endif%}

    <div class="row">
        <div class="panel-body">
            <form method="POST" class="navbar-form navbar-left" role="search"
                  action="{% url 'app_financeiro_conta_caixa_salvar' 0 %}">
                {% csrf_token %}
                {{form|bootstrap}}
                <br/>
                <br/>
                <button type="submit" class="btn btn-info">Gravar</button>
            </form>
        </div>
    </div>
{% endblock %}
